# user  nginx;
worker_processes  1;

error_log  /var/log/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
}

http {
    client_max_body_size 200m;
    
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log off;

    sendfile        on;

    keepalive_timeout  65;

    gzip on;
    gzip_buffers 16 8k;
    gzip_comp_level 1;
    gzip_http_version 1.1;
    gzip_min_length 10;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/x-icon application/vnd.ms-fontobject font/opentype application/x-font-ttf image/svg+xml;
    gzip_vary on;
    gzip_proxied any;
    gzip_disable msie6;
    proxy_cache_path /var/cache/web_cache levels=1:2 keys_zone=web_cache:10m max_size=5g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/api_cache levels=1:2 keys_zone=api_cache:10m max_size=5g inactive=60m use_temp_path=off;

    include conf.d/*.conf;
}
